<body>
  <div style="color:red; font-size:30px;">
    <script>
 
      let n_mal;
      let silnia_mal = 1;

      n_mal = parseInt(prompt("Podaj liczbę n:", ""));

      if (isNaN(n_mal) || n_mal < 0) {
        document.write("Podaj poprawną liczbę naturalną (0 lub większą).");
      } else {
        if (n_mal === 0) {
       
          silnia_mal = 1;
        } else {
     
          for (let i_mal = 1; i_mal <= n_mal; i_mal++) {
            silnia_mal = silnia_mal * i_mal;
          }
        }

        document.write(n_mal + "! = " + silnia_mal);
      }
    </script>
  </div>
