  <h1>Informacje o rodzajach pętli</h1>

  <h2>Pętla for</h2>
  <p><b>Konstrukcja:</b></p>
  <pre>
for (inicjalizacja; warunek; aktualizacja) {
  // kod do wykonania
}
  </pre>
  <p><b>Opis:</b> Pętla for wykonuje kod określoną liczbę razy. Najpierw inicjalizuje zmienną, sprawdza warunek, jeśli jest prawdziwy – wykonuje ciało pętli i dokonuje aktualizacji zmiennej.</p>

  <h2>Pętla while (z kontrolowanym wejściem)</h2>
  <p><b>Konstrukcja:</b></p>
  <pre>
while (warunek) {
  // kod do wykonania
}
  </pre>
  <p><b>Opis:</b> Pętla while najpierw sprawdza warunek. Jeśli jest prawdziwy, wykonuje ciało pętli. Pętla powtarza się dopóki warunek jest spełniony. Jeśli warunek od razu jest fałszywy, ciało pętli nie wykona się ani razu.</p>

  <h2>Pętla do...while (z kontrolowanym wyjściem)</h2>
  <p><b>Konstrukcja:</b></p>
  <pre>
do {
  // kod do wykonania
} while (warunek);
  </pre>
  <p><b>Opis:</b> Pętla do...while najpierw wykonuje ciało pętli, a potem sprawdza warunek. Dzięki temu ciało pętli wykona się przynajmniej raz, nawet jeśli warunek jest fałszywy.</p>
