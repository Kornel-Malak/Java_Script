<pre style="font-family: monospace; font-size: 16px;">

<script>

function czyPierwsza(n) {
  if(n < 2) return false;
  for(let j = 2; j*j <= n; j++) {
    if(n % j === 0) return false;
  }
  return true;
}

let count = 0;       
let linieNaStronie = 5; 

for(let i=0; i<40; i++) {
  let w = i*i + i + 41;

  
  if(czyPierwsza(w)) {
    document.write("i=" + i + "\tw(" + i + ")=" + w + "<br>");
  } else {
    document.write("i=" + i + "\tw(" + i + ")=" + w + "  NIE JEST PIERWSZA!<br>");
  }

  count++;

  
  if(count % linieNaStronie === 0) {
    document.write("<br>----- Pauza po 5 liniach -----<br><br>");
  }
}
</script>
