<!doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_mal=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_mal=parseFloat(liczba2);
        document.write("a="+a_mal+"<br>");
        document.write("b="+b_mal+"<br>");
        document.write("("+a_mal+"+"+b_mal+")^3=");
        document.write(+a_mal+"^"+"3+3*"+a_mal+"^2*"+b_mal+"+3*"+a_mal+"*"+b_mal+"^2+"+b_mal+"^"+"3"+"=");
        document.write(+a_mal*a_mal*a_mal+3*(a_mal*a_mal)*b_mal+3*a_mal*(b_mal*b_mal)+b_mal*b_mal*b_mal);
    </script>
    </div>
</body>
</html>
