<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="wynik"></div>

  <script>
    const nazwisko = "Malak";
    const imie = "Kornel";
    const dlugosc_nazwiska = nazwisko.length; // 5 liter

    const ile_razy_mal = (dlugosc_nazwiska % 4) + 10; // 11
    const wielkosc_liter = (dlugosc_nazwiska % 3) + 40; // 42

    let liczba_mal = prompt("Podaj liczbę:");

    liczba_mal = parseInt(liczba_mal);

    if (isNaN(liczba_mal)) {
      document.getElementById("wynik").innerHTML = "To nie jest poprawna liczba!";
    } else {

      let kolor = "";
      let tekst = "";

      if (liczba_mal % 2 === 0) {
        
        kolor = "blue";
        tekst = nazwisko;
      } else {
      
        kolor = "green";
        tekst = imie;
      }

      let wynikHTML = `<div style="color: ${kolor}; font-size: ${wielkosc_liter}px;">`;
      wynikHTML += `ilość wykonania pętli = ${ile_razy_mal}<br>`;
      wynikHTML += `wielkość liter = ${wielkosc_liter}px<br><br>`;

      for (let i_mal = 1; i_mal <= ile_razy_mal; i_mal++) {
        wynikHTML += `Wyświetlam ${i_mal} raz — ${tekst}<br>`;
      }

      wynikHTML += "</div>";
      document.getElementById("wynik").innerHTML = wynikHTML;
    }
  </script>
</body>
</html>
