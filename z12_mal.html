<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:green;font-size: 48px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=",""); 
        var liczba3=prompt("G1=","");
        var liczba2=prompt("D2=","");
        var liczba4=prompt("G2=","");
        var ile_dni;
        var ile_sekund;
        var ile_razem;
        var D1_mal=parseFloat(liczba1);
        var D2_mal=parseFloat(liczba2);
        var G1_mal=parseFloat(liczba3);
        var G2_mal=parseFloat(liczba4);

        ile_dni=(D1_mal-D2_mal)*24*3600;
        ile_sekund=(G1_mal-G2_mal)*3600;
        ile_razem=ile_dni+ile_sekund;
        document.write("D1="+D1_mal+"G1="+G1_mal+"D2="+D2_mal+"G2="+G2_mal+"<br>")
        document.write("ile sekund="+ile_razem+"s"+ "<br>")
    </script>
    </div>
