<!DOCTYPE html>   
	<head>    
		<title>Sprawdzenie danych Malak </title>    
		<meta charset="utf-8">   
	</head>  
	<body> 
		<div style="color:red;font-size:50px;"> 
			<script language="JavaScript"> 
					var suma_mal=0;
				for(i=1;i<=1000000;i++) {
					suma_mal=suma_mal+1/i;
				}
				document.write("suma="+suma_mal);
			</script> 
		</div> 
	</body> 
</html>
